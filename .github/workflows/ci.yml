name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build site
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/compiler/target
          key: cargo-wasm-${{ hashFiles('packages/compiler/Cargo.lock', 'packages/compiler/Cargo.toml') }}
          restore-keys: cargo-wasm-

      - name: Install wasm-bindgen-cli
        run: cargo install wasm-bindgen-cli

      - name: Install dependencies
        run: pnpm install

      - name: Build WASM + vendor
        run: pnpm compiler:wasm:build && pnpm compiler:wasm:vendor

      - name: Build
        run: pnpm build

  compiler-tests:
    name: Compiler tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/compiler/target
          key: cargo-compiler-${{ hashFiles('packages/compiler/Cargo.lock', 'packages/compiler/Cargo.toml') }}
          restore-keys: cargo-compiler-

      - name: Run compiler tests
        run: cargo test --manifest-path packages/compiler/Cargo.toml

  compiler-wasm-check:
    name: Compiler WASM check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/compiler/target
          key: cargo-wasm-${{ hashFiles('packages/compiler/Cargo.lock', 'packages/compiler/Cargo.toml') }}
          restore-keys: cargo-wasm-

      - name: Check WASM target
        run: cargo check --manifest-path packages/compiler/Cargo.toml --target wasm32-unknown-unknown --features wasm

  grammar-tests:
    name: Grammar tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/grammar/target
          key: cargo-grammar-${{ hashFiles('packages/grammar/Cargo.lock', 'packages/grammar/Cargo.toml') }}
          restore-keys: cargo-grammar-

      - name: Run grammar tests
        run: cargo test --manifest-path packages/grammar/Cargo.toml
