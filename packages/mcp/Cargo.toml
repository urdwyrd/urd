[package]
name = "urd-mcp"
version = "0.1.0"
edition = "2021"
description = "Read-only MCP server for Urd compiled worlds"

[lib]
name = "urd_mcp"
path = "src/lib.rs"

[[bin]]
name = "urd-mcp"
path = "src/main.rs"

[dependencies]
urd-compiler = { path = "../compiler" }
rmcp = { version = "0.8", features = ["server", "transport-io"] }
tokio = { version = "1", features = ["rt", "macros", "io-std"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
schemars = "1"

[dev-dependencies]
glob = "0.3"
