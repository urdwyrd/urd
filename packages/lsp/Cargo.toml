[package]
name = "urd-lsp"
version = "0.1.0"
edition = "2021"
description = "Language Server Protocol server for Urd Schema Markdown"

[lib]
name = "urd_lsp"
path = "src/lib.rs"

[[bin]]
name = "urd-lsp"
path = "src/main.rs"

[dependencies]
urd-compiler = { path = "../compiler" }
lsp-server = "0.7"
lsp-types = "0.97"
serde_json = "1"

[dev-dependencies]
glob = "0.3"
